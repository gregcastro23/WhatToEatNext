version: "3.8"
services:
  alchemical-core:
    build:
      context: ./alchemical_service
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/alchm_kitchen
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

  alchm-kitchen:
    build:
      context: ./alchm_kitchen
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/alchm_kitchen
      - REDIS_URL=redis://redis:6379
      - ALCHEMIZE_API_URL=https://alchmize.onrender.com/api/alchemize
      - PLANETARY_AGENTS_URL=http://localhost:8000
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:17
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: alchm_kitchen
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
