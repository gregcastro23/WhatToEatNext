name: ğŸš€ Release

on:
  push:
    tags:
      - 'v*'

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  release:
    name: ğŸ“¦ Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: ğŸ”§ Enable Corepack
        run: corepack enable

      - name: ğŸ“š Install dependencies
        run: yarn install --frozen-lockfile

      - name: âš¡ Install Turbo globally
        run: yarn global add turbo

      - name: ğŸ’¾ Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: ğŸ§ª Run tests
        run: yarn turbo run test --affected --continue

      - name: ğŸ—ï¸ Build application
        run: yarn turbo run build --affected

      - name: ğŸ“ Generate changelog
        id: changelog
        run: |
          echo "## ğŸ‰ What's New" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md

      - name: ğŸ‰ Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## ğŸ‰ What's New
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## ğŸš€ Installation
            
            ```bash
            yarn install
            yarn build
            yarn start
            ```
            
            ## ğŸ“Š Performance
            
            - Build time: Optimized with Turborepo
            - Bundle size: Monitored and optimized
            - Performance: Lighthouse CI integrated
            
            ## ğŸ”’ Security
            
            - Dependencies: Automatically audited
            - Vulnerabilities: Scanned with Trivy
            - Updates: Managed by Dependabot
          draft: false
          prerelease: false

  deploy-release:
    name: ğŸš€ Deploy Release
    runs-on: ubuntu-latest
    needs: release
    environment: production
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: ğŸ”§ Enable Corepack
        run: corepack enable

      - name: ğŸ“š Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸŒ Install Vercel CLI
        run: yarn global add vercel@latest

      - name: ğŸ”— Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  notify:
    name: ğŸ“¢ Notify Release
    runs-on: ubuntu-latest
    needs: [release, deploy-release]
    if: always()
    steps:
      - name: ğŸ“¢ Notify release completion
        run: |
          echo "ğŸ‰ Release ${{ github.ref }} has been deployed successfully!"
          echo "ğŸŒ Production URL: https://what-to-eat-next.vercel.app"
          echo "ğŸ“ Release Notes: https://github.com/gregcastro23/WhatToEatNext/releases/tag/${{ github.ref }}"
          echo "ğŸ“Š Performance: Lighthouse CI integrated"
          echo "ğŸ”’ Security: Trivy vulnerability scanning enabled" 