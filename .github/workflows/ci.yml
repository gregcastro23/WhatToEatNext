name: CI

on: 
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      NEXT_PUBLIC_ENABLE_ASTRO_DEBUG: false
      NEXT_PUBLIC_API_CACHE_TIME: 3600
      CI: true
      NODE_OPTIONS: "--max-old-space-size=4096"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'
          cache: 'yarn'
          cache-dependency-path: './yarn.lock'
      - name: Create env file
        run: |
          echo "NEXT_PUBLIC_ENABLE_ASTRO_DEBUG=false" > .env.local
          echo "NEXT_PUBLIC_API_CACHE_TIME=3600" >> .env.local
          echo "NODE_ENV=test" >> .env.local
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run lint
        # Maintain previous warning limit for now
        run: yarn lint --max-warnings=200

  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      NEXT_PUBLIC_ENABLE_ASTRO_DEBUG: false
      NEXT_PUBLIC_API_CACHE_TIME: 3600
      CI: true
      NODE_OPTIONS: "--max-old-space-size=4096"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'
          cache: 'yarn'
          cache-dependency-path: './yarn.lock'
      - name: Create env file
        run: |
          echo "NEXT_PUBLIC_ENABLE_ASTRO_DEBUG=false" > .env.local
          echo "NEXT_PUBLIC_API_CACHE_TIME=3600" >> .env.local
          echo "NODE_ENV=test" >> .env.local
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build check
        run: yarn build

  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      NEXT_PUBLIC_ENABLE_ASTRO_DEBUG: false
      NEXT_PUBLIC_API_CACHE_TIME: 3600
      CI: true
      NODE_OPTIONS: "--max-old-space-size=4096"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'
          cache: 'yarn'
          cache-dependency-path: './yarn.lock'
      - name: Create env file
        run: |
          echo "NEXT_PUBLIC_ENABLE_ASTRO_DEBUG=false" > .env.local
          echo "NEXT_PUBLIC_API_CACHE_TIME=3600" >> .env.local
          echo "NODE_ENV=test" >> .env.local
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run tests
        run: yarn test --passWithNoTests 