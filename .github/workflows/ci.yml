name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  lint-and-test:
    name: ğŸ” Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: ğŸ”§ Enable Corepack
        run: corepack enable

      - name: ğŸ“š Install dependencies
        run: yarn install --frozen-lockfile

      - name: âš¡ Install Turbo globally
        run: yarn global add turbo

      - name: ğŸ’¾ Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: ğŸ” Run linting
        run: yarn turbo run lint --continue || true

      - name: ğŸ” Run type checking
        run: yarn turbo run type-check --continue || true

      - name: ğŸ§ª Run tests
        run: yarn turbo run test --continue || true

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: ğŸ”§ Enable Corepack
        run: corepack enable

      - name: ğŸ“š Install dependencies
        run: yarn install --frozen-lockfile

      - name: âš¡ Install Turbo globally
        run: yarn global add turbo

      - name: ğŸ—ï¸ Build application
        run: yarn build

  deploy-preview:
    name: ğŸš€ Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: ğŸ”§ Enable Corepack
        run: corepack enable

      - name: ğŸ“š Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸŒ Install Vercel CLI
        run: yarn global add vercel@latest

      - name: ğŸ”— Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$url" >> $GITHUB_OUTPUT

      - name: ğŸ’¬ Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ **Preview deployment ready!**\n\nâœ¨ **Live Preview:** ${{ steps.deploy.outputs.preview_url }}\n\n---\n*Deployed from commit ${{ github.sha }}*'
            })

  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: ğŸ”§ Enable Corepack
        run: corepack enable

      - name: ğŸ“š Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸŒ Install Vercel CLI
        run: yarn global add vercel@latest

      - name: ğŸ”— Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸŒŸ Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} 