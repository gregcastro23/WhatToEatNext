name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Remove problematic dependencies
        run: |
          # Use jq to modify package.json by removing the problematic dependency
          jq 'del(.dependencies."@astronite/solar-systems")' package.json > package.tmp.json
          mv package.tmp.json package.json
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn test --passWithNoTests
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Remove problematic dependencies
        run: |
          # Use jq to modify package.json by removing the problematic dependency
          jq 'del(.dependencies."@astronite/solar-systems")' package.json > package.tmp.json
          mv package.tmp.json package.json
      - run: yarn install
      - name: Run lint
        # Only lint the src directory excluding scripts folder
        run: yarn eslint --max-warnings=200 "src/**/*.{ts,tsx}" --ignore-pattern "src/scripts/**" 