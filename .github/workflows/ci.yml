name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

env:
  NODE_ENV: test
  NEXT_PUBLIC_ENABLE_ASTRO_DEBUG: false
  NEXT_PUBLIC_API_CACHE_TIME: 3600
  CI: true
  NODE_OPTIONS: "--max-old-space-size=4096"
  # Allow corepack to download the package manager without prompting
  COREPACK_ENABLE_DOWNLOAD_PROMPT: 0

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup safe directory
        run: git config --global --add safe.directory $GITHUB_WORKSPACE
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@3.6.4 --activate
      - name: Create env file
        run: |
          echo "NEXT_PUBLIC_ENABLE_ASTRO_DEBUG=false" > .env.local
          echo "NEXT_PUBLIC_API_CACHE_TIME=3600" >> .env.local
          echo "NODE_ENV=test" >> .env.local
      - name: Install dependencies
        run: yarn install --network-timeout 300000
      - name: Run lint
        run: yarn lint --max-warnings=200

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup safe directory
        run: git config --global --add safe.directory $GITHUB_WORKSPACE
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@3.6.4 --activate
      - name: Create env file
        run: |
          echo "NEXT_PUBLIC_ENABLE_ASTRO_DEBUG=false" > .env.local
          echo "NEXT_PUBLIC_API_CACHE_TIME=3600" >> .env.local
          echo "NODE_ENV=test" >> .env.local
      - name: Install dependencies
        run: yarn install --network-timeout 300000
      - name: Build check
        run: yarn build

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup safe directory
        run: git config --global --add safe.directory $GITHUB_WORKSPACE
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@3.6.4 --activate
      - name: Create env file
        run: |
          echo "NEXT_PUBLIC_ENABLE_ASTRO_DEBUG=false" > .env.local
          echo "NEXT_PUBLIC_API_CACHE_TIME=3600" >> .env.local
          echo "NODE_ENV=test" >> .env.local
      - name: Install dependencies
        run: yarn install --network-timeout 300000
      - name: Run tests
        run: yarn test --passWithNoTests
